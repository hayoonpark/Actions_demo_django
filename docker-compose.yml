version: "3.3"
   
services:
  db:
    image: mariadb:10.9
    ports:
      - 25349:3306
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: actions-demo
      MARIADB_DATABASE: actions_db
      TZ: Asia/Seoul
    networks:
      - django_actions
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/workspace
    ports:
      - "8889:8000"
    depends_on:
      - db
    networks:
      - django_actions
    environment:
      - PYTHONDONTWRITEBYTECODE='1'
networks:
  django_actions:
volumes:
    db_data: